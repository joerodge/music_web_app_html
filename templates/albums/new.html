<html>
    <head><title>Add New Album</title></head>
    <body>
        {% if error %}
        <p class="t-errors">
            {{ error }}
        </p>
        {% endif %}
        <h1>Create New Album</h1>
        <form action="/albums" method="POST">
        <p>
            <label for="title">Title</label><br>
            <input type="text" name="title" id="title">
        </p>
        <p>
            <label for="release_year">Release Year</label><br>
            <input type="text" name="release_year" id="release_year">
        </p>
        <p>
            <label for="artist_id">Artist ID</label><br>
            <input type="text" name="artist_id" id="artist_id">
        </p>
        <p>
            <input type="submit" value="Add album">
        </p>
        </form>
        <a href="/albums">--Go back to albums--</a>
    </body>
</html>
